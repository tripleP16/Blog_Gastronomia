<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gastronommia</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/foundation-icons.css" >
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="grid-x grid-padding-x">
            <div class="large-2 cell"></div>
            <div class="large-8 cell" id="contenedor">
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell">
                        <div id="contenedor">
                            <div id="titulo">
                                <h4>Cocinando</h4>
                                <div id="slogan">
                                    <span>El Blog donde cualquiera puede cocinar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="large-8 cell"></div>
                </div>
            </div>
        </div>
    </header>
    <br />
    <article>
        <div class="grid-x grid-padding-x">
            <div class="large-2 cell"></div>
            <div class="large-8 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell" id="barraBusqueda">
                        <div id="Buscar">
                            <div class="grid-x grid-padding-x">
                                <div class="large-9 cell">
                                    <input type="text" placeholder="Buscar">
                                </div>
                                <div class="large-2 cell button" >
                                    
                                    <i class="step fi-magnifying-glass size-24"></i>
                                    
                                </div>
                            </div>
                            
                            <div class="grid-x grid-padding-x " id="botonera">
                                <div class="large-12 button">Inicio</div>
                                <div class="large-12 button">Mi Plato Perfecto</div>
                                <div class="large-12 button">Mis Recetas</div>
                            </div>
                            <br />
                            <div class="grid-x grid-padding-x imagenes">
                                <div class="large-12 cell titulo">
                                    <h6>Favoritos</h6>
                                </div>
                                <div class="large-4 cell imagen">
                                    <img src="img/comida1.jpeg" class="comida"/>
                                </div>
                                <div class="large-4 cell imagen">
                                    <img src="img/comida2.jpeg" class="comida" />
                                </div>
                                <div class="large-4 cell imagen">
                                    <img src="img/comida3.jpeg" class="comida" />
                                </div>
                                
                                    <div class="large-4 cell imagen">
                                        <img src="img/comida4.jpg" class="comida" />
                                    </div>
                                    <div class="large-4 cell imagen">
                                        <img src="img/comida5.jpeg" class="comida" />
                                    </div>
                                    <div class="large-4 cell imagen">
                                        <img src="img/comida6.jpeg" class="comida" />
                                    </div>
                            </div>
                            <br />
                            <div class="grid-x grid-padding-x">
                                <div class="large-12 cell titulo">
                                    <h6>Historial</h6>
                                </div>
                            </div>
                    </div>
                </div>
                <br />
                

                </div>
                <div class="large-2 cell"></div>
            </div>
    </article>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>



    

</body>
</html>
